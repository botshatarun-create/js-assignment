<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Stopwatch</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      color: #fff;
      overflow: hidden;
    }

    /* Animated background elements */
    .bg-circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 15s infinite ease-in-out;
    }

    .circle-1 {
      width: 300px;
      height: 300px;
      top: -100px;
      left: -100px;
      animation-delay: 0s;
    }

    .circle-2 {
      width: 200px;
      height: 200px;
      bottom: -50px;
      right: 10%;
      animation-delay: 5s;
    }

    .circle-3 {
      width: 150px;
      height: 150px;
      top: 20%;
      right: -50px;
      animation-delay: 10s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(10deg);
      }
    }

    /* Main container */
    .stopwatch-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
      width: 90%;
      max-width: 500px;
      z-index: 10;
      position: relative;
    }

    /* Title styling */
    h1 {
      font-size: 2.8rem;
      margin-bottom: 30px;
      letter-spacing: 2px;
      font-weight: 300;
      text-transform: uppercase;
      position: relative;
      display: inline-block;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      border-radius: 2px;
    }

    /* Timer display */
    .timer-display {
      font-size: 4.5rem;
      margin: 30px 0;
      font-weight: 300;
      letter-spacing: 3px;
      background: rgba(0, 0, 0, 0.2);
      padding: 20px;
      border-radius: 16px;
      box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.2);
      font-variant-numeric: tabular-nums;
      position: relative;
      overflow: hidden;
    }

    .timer-display::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
    }

    /* Button container */
    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    /* Button styling */
    .btn {
      padding: 14px 28px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 500;
      transition: all 0.3s ease;
      min-width: 120px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .btn:active {
      transform: translateY(1px);
    }

    .start-btn {
      background: linear-gradient(135deg, #00b09b, #96c93d);
      color: white;
    }

    .reset-btn {
      background: linear-gradient(135deg, #8e2de2, #4a00e0);
      color: white;
    }

    .stop-btn {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: white;
    }

    /* Responsive design */
    @media (max-width: 600px) {
      .stopwatch-container {
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 2.2rem;
      }
      
      .timer-display {
        font-size: 3.5rem;
      }
      
      .button-container {
        flex-direction: column;
        align-items: center;
        gap: 15px;
      }
      
      .btn {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <!-- Animated background elements -->
  <div class="bg-circle circle-1"></div>
  <div class="bg-circle circle-2"></div>
  <div class="bg-circle circle-3"></div>
  
  <!-- Main stopwatch container -->
  <div class="stopwatch-container">
    <h1>Stopwatch</h1>
    <div class="timer-display" id="timer">00:00:00</div>
    
    <div class="button-container">
      <button class="btn start-btn" onclick="startBtn()">Start</button>
      <button class="btn reset-btn" onclick="resetBtn()">Reset</button>
      <button class="btn stop-btn" onclick="stopBtn()">Stop</button>
    </div>
  </div>

  <script>
    let timer;
    let isRunning = false;
    let startTime;
    let elapsedTime = 0;

    function formatTime(ms) {
      let totalSeconds = Math.floor(ms / 1000);
      let hours = Math.floor(totalSeconds / 3600);
      let minutes = Math.floor((totalSeconds % 3600) / 60);
      let seconds = totalSeconds % 60;
      
      return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    function updateTimer() {
      const currentTime = Date.now();
      elapsedTime = currentTime - startTime;
      document.getElementById('timer').textContent = formatTime(elapsedTime);
    }

    function startBtn() {
      if (!isRunning) {
        isRunning = true;
        startTime = Date.now() - elapsedTime;
        timer = setInterval(updateTimer, 100);
      }
    }

    function stopBtn() {
      if (isRunning) {
        isRunning = false;
        clearInterval(timer);
      }
    }

    function resetBtn() {
      stopBtn();
      elapsedTime = 0;
      document.getElementById('timer').textContent = '00:00:00';
    }
  </script>
</body>
</html>
